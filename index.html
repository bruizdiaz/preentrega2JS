<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="rsc/style.css" />
	</head>
	<body>
		<h1>Lista de Alumnos</h1>
		<div id="contenedor-alumnos"></div>
		<div class="container-filtro">
			<form id="filtro-form">
				<label for="filtro-curso">Filtrar por curso:</label>
				<select id="filtro-curso">
					<option value="1">Curso 1</option>
					<option value="2">Curso 2</option>
					<option value="3">Curso 3</option>
				</select>
				<div class="container-btn">
					<button type="button" onclick="filtrarAlumnos()">Filtrar</button>
					<button type="button" onclick="restablecerFiltros()">
						Restablecer
					</button>
				</div>
			</form>
			<form id="form-alumno">
				<label for="nombre">Nombre:</label><br />
				<input type="text" id="nombre" name="nombre" required /><br />
				<label for="curso">Curso:</label><br />
				<input type="number" id="curso" name="curso" min="1" required /><br />
				<label for="nota">Nota:</label><br />
				<input
					type="number"
					id="nota"
					name="nota"
					min="0"
					max="10"
					required
				/><br />
				<input id="btn-add" type="submit" value="AÃ±adir Estudiante" />
			</form>
			<div id="contenedor-alumnos"></div>
		</div>

		<script src="rsc/main.js"></script>
	</body>
</html>
